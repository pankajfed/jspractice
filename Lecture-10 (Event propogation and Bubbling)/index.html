<!-- Event Propogation == 
 Propogation = Step by step transfer of anything  -->

<!-- ==Event Bubbling === It is the one of the phases of event propagation in the DOM, when an event occurs on a DOM element,
                 it first triggers the event handlers on the target element itself, then it bibbles up to its parent elements in the DOM hierarchy.
                 It is default behaviour
                 IN to OUT
                 --> 

<!-- ==== Event Capturing ==== 
    Reverse of Event Bubbling = OUT to IN
    Event capturing will work first
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        min-height:100px;
        min-width:100px;
        padding:20px;
        border:2px Solid
    }
</style>
<body>
    <div class="grandparent">
        <div class="parent">
            <div class="child"></div>
        </div>
    </div>
</body>
<script>

        let grandParent = document.querySelector('.grandparent')

        grandParent.addEventListener('click',function(){
            console.log('Grand parent id Clicked')
        }, true ) // useCapture

        let Parent = document.querySelector('.parent')

        Parent.addEventListener('click',function(){
            console.log('Parent id Clicked')
        }, true) // useCapture =  thsi will work as a captured event not bubble event

        let Child = document.querySelector('.child')

        Child.addEventListener('click',function(){
            console.log('Child id Clicked')
        }, true) // useCapture =  thsi will work as a captured event not bubble event

        // In this case when you click on any inside DiV, grandparent div is clicked because all inside divs are part of the grandparent div because all divs are inside the grandparent DIV.
        // Every child component will respond to the parent component.

</script>
</html>
