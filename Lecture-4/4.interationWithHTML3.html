<!-- Problem statement: We have aHTML structure. we have one button to remove all. IF I click on task 1 fist will selete, if I click on second
    second will rmeove.
    
-->
<button id="removeAll"> Remove All</button>
<button class="removeElement">Task 1</button>
<button class="removeElement">Task 2</button>
<button class="removeElement">Task 3</button>
<button class="removeElement">Task 4</button>

<script>
let removeAll = document.querySelector("#removeAll");

//to remove all elements
removeAll.addEventListener('click', function(){
    let restButton = document.querySelectorAll('.removeElement');
    restButton.forEach(button => button.remove());
});


//to remove single emement
let removesingle = document.querySelectorAll(".removeElement");
removesingle.forEach(button=>
    {
    button.addEventListener('click', function(e){
        e.currentTarget.remove();
        // this.remove();
});
    });



</script>
